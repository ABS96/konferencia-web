  source: https://coding.sch.bme.hu/bss_vagott_web_16a9_HD/high_quality/simonyikonf2017_IB028_blokk3_kartik_hq_HD.mp4
  aspectRatio: 1.7777777777777777
  thumbnail: ./logos/nasa.svg
  abstract: Egyedül vagyunk a világban? Dr. Kartik Sheth előadásából nem csak erre kapunk választ, hanem a TRAPPIST-1 törpecsillag körül található 7 bolygó felfedezésének folyamatáról és a NASA jövőbeli terveiről is.

- title: Satellite navigation on new waves
  presenterName: Paul Verhoef
  presenterRole: Director of the Galileo Programme and Navigation-related Activities (D/NAV), ESA
  source: https://coding.sch.bme.hu/bss_vagott_web_16a9_HD/high_quality/simonyikonf2017_IB028_blokk1_verhoef_hq_HD.mp4
  aspectRatio: 1.7777777777777777
  thumbnail: ./logos/esa.svg
  abstract: Paul Verhoef, a Galileo Program igazgatója ismerteti, hogy az európai műholdas navigáció infrastruktúrái hogyan teszik lehetővé az önvezetést. Az EGNOS és a Galileo támogatják az IoT-t, a fejlett logisztikát, eszközkezelést és forgalomirányítást a vasúti és légi szektorban.

- title: Your multi-threaded code is broken (and I can prove it)
  presenterName: Paul Butcher
  source: https://coding.sch.bme.hu/bss_vagott_web_16a9_HD/high_quality/simonyikonf2015_ib028_08_hq_HD.mp4
  aspectRatio: 1.7777777777777777
  thumbnail: ./logos/ten-tenths-consulting.png
  abstract: A több szálon futó alkalmazások fejlesztése jóval nehezebb feladat, mint gondolnánk. Paul Butcher előadásából kiderül, hogy például funkcionális programozással, aktorokkal, CSP-vel és Software-Transactional Memory-val hogyan kerülhetőek el a problémák és ezek hogyan segítenek abban, hogy olyan többszálú alkalmazást fejlesszünk, amely valóban működik.

- title: LBR iiwa and mobile robotics
  presenterName: Denise Ebenhöch
  source: https://coding.sch.bme.hu/bss_vagott_web_16a9_HD/high_quality/simonyikonf2015_ib028_05_hq_HD.mp4
  aspectRatio: 1.7777777777777777
  thumbnail: ./logos/kuka.svg
  abstract: A piac és a munkaviszonyok termelésben okozott változása megteremtette az igényt a rugalmasabb robotikai megoldásokra. Habár eddig a nagymennyiségű termelés volt kulcsfontosságú, mostanra a fogyasztók egyedi termék iránti igénye került előtérbe. Denise Ebenhöch előadása során az ezen problémák megoldására fejlesztett robotot mutatja be.

- title: "Firefox OS: From HTML5 to hardware"
  presenterName: Jan Jongboom
  presenterRole: IoT Engineer, Telenor
  source: https://coding.sch.bme.hu/bss_vagott_web_16a9_HD/high_quality/20140415_simonyikonf2014_ib28_03_hq_HD.mp4
  aspectRatio: 1.7777777777777777
  thumbnail: ./logos/firefox.svg
  abstract: A Firefox OS egy webes technológiákra építő mobil operációs rendszer. Új JavaScript alapú API-kat hozott például a szenzorok adatainak feldolgozásához, illetve a hívásindításhoz. Jan Jongboom előadása során végigvezet minket a Firefox OS architektúrájának a működésén egy JavaScript függvény hívásától egészen egy rádió chipset működéséig.
