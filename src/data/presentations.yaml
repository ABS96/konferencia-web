- title: Fejlesztés és tesztelés úton a sztratoszférába
  presenterName: Góczán Bence
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/goczan-bence.jpg
  abstract: A Simonyi Károly Szakkollégium UPRA csapata egy rugalmasan felhasználható, megbízható magaslégköri ballonplatform kifejlesztésén dolgozik, mely a tervek szerint lehetőséget biztosítana egyetemi kutatócsapatoknak kísérleteik eljuttatására a sztratoszférába. Előadásában, Góczán Bence, a csapat rendszermérnöke bemutatja, milyen kihívásokkal kell megküzdeni, milyen tervezési lépéseket követtek fejlesztés során és milyen tesztelési folyamatok zajlottak le, hogy a fedélzeti rendszer a lehető legmegbízhatóbban működjön.

- title: A mátrix csapdájában
  presenterName: Kiss Ádám
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/kiss-adam.jpg
  abstract: Előadásom során a Schönherz Kollégium óriáskijelzőjének a fejlődéstörténetét mutatom be, valamint az aktuális fejlesztési irányvonalat. A technikai megoldások mellett kitérek az üzemeltetési kérdésekre is.

- title: Önvezető autó jogi oldala
  presenterName: Takács Árpád
  presenterRole: AImotive
  presenterImage: ./pictures/takacs-arpad.jpg
  abstract: Az önvezető autózás mára a mesterséges intelligencia alapú technológiák zászlóshajójává vált. Ahhoz, hogy kormány és pedálok nélküli autók népesítsék be a világ útjait, számos technológiai, szabályozási és etikai feltételnek kell teljesülnie – ezekről a feltételekről lesz szó az AImotive előadásában.

- title: "Komplexitásból adódó paradigmaváltás: kognitív hálózatok"
  presenterName: Dr. Vincze Zoltán
  presenterRole: Nokia
  presenterImage: ./pictures/vincze-zoltan.jpg
  abstract: A mobiltávközlési technológia rohamos fejlődése bonyolult hálózati rendszereket eredményezett. Bemutatom, hogyan ruházhatók fel ezek a megfelelő felhasználói élmény biztosításához szükséges kognitív képességekkel – gépi tanulás, programozható hálózatok, MI és virtualizációs technológiák ötvözésével.

- title: A mesterséges intelligencia gyengeségei és veszélyei
  presenterName: Móricz Tamás
  presenterRole: Simonyi Károly Szakkollégium
  presenterImage: ./pictures/moricz-tamas.jpg
  abstract: Manapság egyre több területen támaszkodunk a mesterséges intelligenciára. Vezeti az autónkat, tanácsokat ad az orvosunknak és rá alapozzuk a tőzsdei befektetéseinket. De vajon bízhatunk benne? Mennyire könnyen lehet egy "intelligens" rendszert átverni? Vagy milyen veszélyeket rejt magában a túlbozgó használatuk?

- title: Streaming the future – Video Over IP
  presenterName: Makó Imre
  presenterRole: Lightware
  presenterImage: ./pictures/mako-imre.jpg
  abstract: Az előadás során bemutatásra kerülnek a professzionális videó alkalmazásokban használt extendálási és mátrixolási megoldások, valamint az IP technológia alkalmazhatósága a ProAV világában. Gyakorlati alkalmazások mellett a 10Gb Ethernet alapú virtuális mátrix technológia működésének részleteiben is elmerülünk.

- title: "Légy a világ ura: építs botnet hálózatot"
  presenterName: Makay Kálmán
  presenterRole: mySec Kft.
  presenterImage: ./pictures/makay-kalman.png
  abstract: "Mások erőforrásának a használata nem idegen az állatvilágban, amely működhet kihasználás, vagy szimbiózis alapján is. Így sincs más az IT világában: előadásomban elmondom, hogy a rossz oldalon állók milyen célok mentén dolgoznak és milyen más lehetőségek rejlenek a hálózatra kötött rendszerek kapcsán."

- title: Smart Factory – Digital Thread használata a digitális gyártásban
  presenterName: Nagy Dániel
  presenterRole: Accenture
  presenterImage: ./pictures/nagy-daniel.jpg
  abstract: Sokszor találkozol a digital thread kifejezéssel, de nem tudod hogy pontosan micsoda? Kíváncsi lenné rá, hogyan használják a cégek? Hogy néz ki ez a digitális gyártásban? Gyere el az Accenture előadására és ismerd meg a digital thread folyamatát gyakori demókon keresztül vegyítve a kiterjesztett valósággal.

- title: Biztonságos kommunikáció gépjárművek között – kutatási eredményektől a valós bevezetésig
  presenterName: Dr. Buttyán Levente
  presenterRole: CrySyS
  presenterImage: ./pictures/buttyan-levente.jpg
  abstract: Ebben az előadásban elmagyarázom a gépjárművek közötti kommunikáció biztonsági kihívásait, bemutatom a korábbi kutatási eredményeket, és áttekintést adok a jelenlegi gyakorlati megvalósítás helyzetéről, kitérve a gépjárművek hitelesítését célzó PKI kérdéseire.

- title: Érdekelnek a további előadások?
  presenterImage: ./pictures/question-mark.png
  abstract: Ha érdekelnek, milyen előadók lesznek a továbbiakban, akkor kövesd a <a href="https://www.facebook.com/events/2452825948276800/">Facebook eseményünket</a>, vagy térj vissza rendszeresen a weboldalunkra! Hétről hétre egyre izgalmasabb előadásokat teszünk elérhetővé, így március végére kiderülhet, hogy ki az a 17 előadó, akiknek az előadásait meghallgathatod áprilisban a XV. Simonyi Konferencián.
